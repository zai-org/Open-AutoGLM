    <script>
        let isExecuting = false;
        let statusCheckInterval = null;
        let lastStepCount = 0;

        // Á´ãÂç≥ÊâßË°å‰ªªÂä°
        async function executeTask() {
            if (isExecuting) return;

            const task = document.getElementById('taskInput').value.trim();
            if (!task) {
                alert('ËØ∑ËæìÂÖ•‰ªªÂä°ÊèèËø∞');
                return;
            }

            try {
                isExecuting = true;
                lastStepCount = 0;
                updateExecuteButton(true);
                updateTaskHeader(task, 'running');
                clearExecutionLog();
                addLogItem('start', '‰ªªÂä°ÂºÄÂßã', task, new Date().toLocaleTimeString());

                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task: task })
                });

                const data = await response.json();
                if (data.success) {
                    startStatusPolling();
                } else {
                    isExecuting = false;
                    updateExecuteButton(false);
                    if (data.message.includes('ÈòüÂàó')) {
                        if (confirm(data.message + 'ÔºåÊòØÂê¶Ê∑ªÂä†Âà∞ÈòüÂàóÔºü')) {
                            addToQueue();
                        }
                    } else {
                        alert(data.message);
                    }
                }
            } catch (error) {
                isExecuting = false;
                updateExecuteButton(false);
                alert('ÊâßË°åÂ§±Ë¥•: ' + error.message);
            }
        }

        // Ê∑ªÂä†Âà∞ÈòüÂàó
        async function addToQueue() {
            const task = document.getElementById('taskInput').value.trim();
            if (!task) {
                alert('ËØ∑ËæìÂÖ•‰ªªÂä°ÊèèËø∞');
                return;
            }

            try {
                const response = await fetch('/api/queue/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task: task })
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('taskInput').value = '';
                    loadQueue();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Ê∑ªÂä†Â§±Ë¥•: ' + error.message);
            }
        }

        // ÂÅúÊ≠¢‰ªªÂä°
        async function stopTask() {
            if (!confirm('Á°ÆÂÆöË¶ÅÂÅúÊ≠¢ÂΩìÂâç‰ªªÂä°ÂêóÔºü')) return;

            try {
                const response = await fetch('/api/stop', { method: 'POST' });
                const data = await response.json();
                if (!data.success) {
                    alert(data.message);
                }
            } catch (error) {
                alert('ÂÅúÊ≠¢Â§±Ë¥•: ' + error.message);
            }
        }

        // ÂºÄÂßãËΩÆËØ¢
        function startStatusPolling() {
            statusCheckInterval = setInterval(checkStatus, 500);
        }

        // ÂÅúÊ≠¢ËΩÆËØ¢
        function stopStatusPolling() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
        }

        // Ê£ÄÊü•Áä∂ÊÄÅ
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                // Êõ¥Êñ∞ÂÅúÊ≠¢ÊåâÈíÆ
                document.getElementById('stopBtn').style.display = data.can_stop ? 'block' : 'none';

                // Êõ¥Êñ∞Êñ∞Â¢ûÁöÑÊ≠•È™§
                if (data.steps && data.steps.length > lastStepCount) {
                    for (let i = lastStepCount; i < data.steps.length; i++) {
                        const step = data.steps[i];
                        addLogItem(step.type, getStepTitle(step.type), step.content || step.message || step.error || step.task, step.timestamp);
                    }
                    lastStepCount = data.steps.length;
                }

                // ‰ªªÂä°ÂÆåÊàê
                if (!data.running && isExecuting) {
                    isExecuting = false;
                    updateExecuteButton(false);
                    stopStatusPolling();
                    updateTaskHeader(data.task, data.status);
                    loadHistory();
                    loadPopular();
                    loadQueue();
                }
            } catch (error) {
                console.error('Áä∂ÊÄÅÊ£ÄÊü•Â§±Ë¥•:', error);
            }
        }

        // Âä†ËΩΩÈòüÂàó
        async function loadQueue() {
            try {
                const response = await fetch('/api/queue/list');
                const data = await response.json();
                renderQueue(data.queue || []);
            } catch (error) {
                console.error('Âä†ËΩΩÈòüÂàóÂ§±Ë¥•:', error);
            }
        }

        // Ê∏≤ÊüìÈòüÂàó
        function renderQueue(queue) {
            const list = document.getElementById('queueList');
            const badge = document.getElementById('queueBadge');
            badge.textContent = queue.length;

            if (queue.length === 0) {
                list.innerHTML = '<div class="empty-state" style="padding:15px;font-size:11px;">ÈòüÂàó‰∏∫Á©∫</div>';
                return;
            }

            let html = '';
            queue.forEach(item => {
                html += `
                    <div class="queue-item">
                        <div class="queue-text">${escapeHtml(item.task)}</div>
                        <button class="queue-remove" onclick="removeFromQueue('${item.id}')">‚úï</button>
                    </div>
                `;
            });
            list.innerHTML = html;
        }

        // ‰ªéÈòüÂàóÁßªÈô§
        async function removeFromQueue(taskId) {
            try {
                const response = await fetch('/api/queue/remove', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task_id: taskId })
                });
                if (response.ok) {
                    loadQueue();
                }
            } catch (error) {
                console.error('ÁßªÈô§Â§±Ë¥•:', error);
            }
        }

        // Âä†ËΩΩÈ´òÈ¢ë‰ªªÂä°
        async function loadPopular() {
            try {
                const response = await fetch('/api/popular');
                const data = await response.json();
                renderPopular(data.popular || []);
            } catch (error) {
                console.error('Âä†ËΩΩÈ´òÈ¢ë‰ªªÂä°Â§±Ë¥•:', error);
            }
        }

        // Ê∏≤ÊüìÈ´òÈ¢ë‰ªªÂä°
        function renderPopular(popular) {
            const list = document.getElementById('popularList');

            if (popular.length === 0) {
                list.innerHTML = '<div class="empty-state" style="padding:15px;font-size:11px;">ÊöÇÊó†Êï∞ÊçÆ</div>';
                return;
            }

            let html = '';
            popular.slice(0, 10).forEach(item => {
                html += `
                    <div class="popular-item" onclick="setTask('${escapeHtml(item.task)}')">
                        <div class="popular-text">${escapeHtml(item.task)}</div>
                        <div class="popular-count">${item.count}Ê¨°</div>
                    </div>
                `;
            });
            list.innerHTML = html;
        }

        // ÊêúÁ¥¢ÂéÜÂè≤
        let searchTimeout;
        async function searchHistory() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                const search = document.getElementById('searchInput').value;
                await loadHistory(search);
            }, 300);
        }

        // Âä†ËΩΩÂéÜÂè≤
        async function loadHistory(search = '') {
            try {
                const url = search ? `/api/history?search=${encodeURIComponent(search)}` : '/api/history';
                const response = await fetch(url);
                const data = await response.json();
                renderHistory(data.history || []);
            } catch (error) {
                console.error('Âä†ËΩΩÂéÜÂè≤Â§±Ë¥•:', error);
            }
        }

        // Ê∏≤ÊüìÂéÜÂè≤
        function renderHistory(history) {
            const list = document.getElementById('historyList');

            if (history.length === 0) {
                list.innerHTML = '<div class="empty-state" style="padding:15px;font-size:11px;">ÊöÇÊó†ÂéÜÂè≤</div>';
                return;
            }

            let html = '';
            history.slice(0, 20).forEach(item => {
                html += `
                    <div class="history-item" onclick='viewHistory(${JSON.stringify(item).replace(/'/g, "&apos;")})'>
                        <div class="history-task">${escapeHtml(item.task)}</div>
                        <div class="history-time">${item.timestamp}</div>
                    </div>
                `;
            });
            list.innerHTML = html;
        }

        // Êü•ÁúãÂéÜÂè≤ËØ¶ÊÉÖ
        function viewHistory(item) {
            document.getElementById('taskInput').value = item.task;
            updateTaskHeader(item.task, item.status);
            clearExecutionLog();

            if (item.steps && item.steps.length > 0) {
                item.steps.forEach(step => {
                    addLogItem(
                        step.type,
                        getStepTitle(step.type),
                        step.content || step.message || step.error || step.task,
                        step.timestamp
                    );
                });
            }
        }

        // ËÆæÁΩÆ‰ªªÂä°
        function setTask(task) {
            document.getElementById('taskInput').value = task;
        }

        // Ëé∑ÂèñÊ≠•È™§Ê†áÈ¢ò
        function getStepTitle(type) {
            const titles = {
                'start': '‰ªªÂä°ÂºÄÂßã',
                'thinking': 'AI ÊÄùËÄÉ',
                'action': 'ÊâßË°åÂä®‰Ωú',
                'success': '‰ªªÂä°ÂÆåÊàê',
                'complete': 'ÊâßË°åÂÆåÊàê',
                'error': 'ÊâßË°åÈîôËØØ'
            };
            return titles[type] || type;
        }

        // Êõ¥Êñ∞‰ªªÂä°Â§¥ÈÉ®
        function updateTaskHeader(task, status) {
            document.getElementById('currentTask').textContent = task || 'Á≠âÂæÖ‰ªªÂä°...';
            const badge = document.getElementById('statusBadge');
            badge.className = `status-badge status-${status}`;
            badge.textContent = status.toUpperCase();
        }

        // Êõ¥Êñ∞ÊâßË°åÊåâÈíÆ
        function updateExecuteButton(executing) {
            const btn = document.getElementById('executeBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');

            btn.disabled = executing;
            btnText.textContent = executing ? 'ÊâßË°å‰∏≠' : 'Á´ãÂç≥ÊâßË°å';
            btnSpinner.style.display = executing ? 'block' : 'none';
        }

        // Ê∏ÖÁ©∫ÊâßË°åÊó•Âøó
        function clearExecutionLog() {
            document.getElementById('executionLog').innerHTML = '';
        }

        // Ê∑ªÂä†Êó•ÂøóÈ°π
        function addLogItem(type, title, content, time) {
            const log = document.getElementById('executionLog');
            const item = document.createElement('div');
            item.className = 'log-item';

            const iconMap = {
                'start': 'üöÄ',
                'thinking': 'üí≠',
                'action': '‚ö°',
                'success': '‚úÖ',
                'complete': 'üéâ',
                'error': '‚ùå'
            };

            const iconClass = {
                'start': 'log-icon-action',
                'thinking': 'log-icon-thinking',
                'action': 'log-icon-action',
                'success': 'log-icon-success',
                'complete': 'log-icon-success',
                'error': 'log-icon-error'
            };

            let contentHtml = '';
            if (typeof content === 'object') {
                contentHtml = '<div class="action-details">';
                for (const [key, value] of Object.entries(content)) {
                    if (key !== '_metadata') {
                        contentHtml += `
                            <div class="action-row">
                                <div class="action-key">${key}:</div>
                                <div class="action-value">${JSON.stringify(value)}</div>
                            </div>
                        `;
                    }
                }
                contentHtml += '</div>';
            } else {
                contentHtml = `<div class="log-content">${escapeHtml(content)}</div>`;
            }

            item.innerHTML = `
                <div class="log-card">
                    <div class="log-header">
                        <div class="log-icon ${iconClass[type] || 'log-icon-action'}">
                            ${iconMap[type] || 'üìã'}
                        </div>
                        <div class="log-meta">
                            <div class="log-type">${title}</div>
                            <div class="log-time">${time}</div>
                        </div>
                    </div>
                    ${contentHtml}
                </div>
            `;

            log.appendChild(item);
            log.scrollTop = log.scrollHeight;
        }

        // HTMLËΩ¨‰πâ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // È°µÈù¢Âä†ËΩΩ
        document.addEventListener('DOMContentLoaded', function () {
            loadHistory();
            loadPopular();
            loadQueue();

            // Ctrl+Enter ÊâßË°å
            document.getElementById('taskInput').addEventListener('keydown', function (e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    executeTask();
                }
            });

            // ÂÆöÊúüÊõ¥Êñ∞ÈòüÂàó
            setInterval(loadQueue, 3000);
        });
    </script>
</body>
